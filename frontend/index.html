<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Produto</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="form-container">
            <h1>Cadastro de Produto</h1>
            <form id="productForm">
                <label for="product_name">Nome do Produto:</label>
                <input type="text" id="product_name" name="product_name" placeholder="Digite o nome do Produto" required>

                <label for="amount">Quantidade:</label>
                <input type="text" id="amount" name="amount" min="1" placeholder="Digite a quantidade de produtos" required>
                <button type="submit">Salvar</button>
            </form>
            <div id="responseMenssage" class="hidden"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
